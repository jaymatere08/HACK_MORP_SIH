<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Product</title>
  <link rel="icon" type="image" href="C:\Users\sarth\OneDrive\Attachments\Desktop\SIH\Logo_top.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="farmersell.css">
</head>
<body>
  <div class="navbar">
    <div class="webisteName">
      <h4>KrishiChain</h4>
    </div>
    <div class="nav-options">
      
      <button onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <div class="container-main">
    <div class="form-section">
      <h1>Upload Your Product</h1>
      <h4>Provide details about your crops, fruits, or vegetables <br> so retailers/wholesalers can view and buy them.</h4>

      <div class="product">
        <label class="form-label"><i class="fa-brands fa-product-hunt"></i> Product Name</label>
        <input type="text" id="productName" class="form-control">
      </div>

      <div class="main2">
        <div class="category">
          <label class="form-label"><i class="fa-solid fa-list"></i> Category</label>
          <select id="category" class="form-select">
            <option>Vegetables</option>
            <option selected>Fruits</option>
            <option>Grains</option>
          </select>
        </div>

        <div class="quantity">
          <label class="form-label">Quantity Available</label>
          <input type="text" id="quantity" class="form-control" placeholder="Kg">
        </div>
      </div>

      <div class="main3">
        <div class="price">
          <label class="form-label"><i class="fa-solid fa-money-check-dollar"></i> Price</label>
          <input type="text" id="price" class="form-control" placeholder="â‚¹">
        </div>

        <div class="location">
          <label class="form-label"><i class="fa-solid fa-location-crosshairs"></i> Location</label>
          <input type="text" id="location" class="form-control" placeholder="Village/City, State">
        </div>
      </div>

      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-circle-info"></i> Description</span>
        <textarea id="description" class="form-control"></textarea>
      </div>

      <div class="main4">
        <div class="date">
          <label class="form-label"><i class="fa-solid fa-calendar-week"></i> Harvest Date/Availability Date</label>
          <input type="date" id="harvestDate" class="form-control">
        </div>

        <div class="num">
          <label class="form-label"><i class="fa-solid fa-phone"></i> Contact Number</label>
          <input type="text" id="contact" class="form-control" placeholder="WhatsApp (optional)">
        </div>
      </div>

      <button type="submit" id="btnn">Submit Product</button>
    </div>

    <div class="image-section">
      <label for="productImage" class="form-label"><i class="fa-solid fa-image"></i> Upload Product Image</label>
      <div id="dropZone">
        <p>Drag & Drop your image here or click to select</p>
        <input type="file" id="productImage" accept="image/*" hidden>
      </div>
      <div id="preview"></div>
    </div>
  </div>

  <script>
    function logoutUser() {
      localStorage.removeItem("userData");
      alert("You have been logged out!");
      window.location.href = "farmer.html";
    }

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("productImage");
    const preview = document.getElementById("preview");
    let uploadedImage = "";

    dropZone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", handleFile);

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.background = "#e6f4ea";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.background = "";
      fileInput.files = e.dataTransfer.files;
      handleFile();
    });

    function handleFile() {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImage = e.target.result;
          preview.innerHTML = `<img src="${uploadedImage}" alt="Product Image">`;
        };
        reader.readAsDataURL(file);
      }
    }

    // ðŸ”¹ Save data + redirect
    document.getElementById("btnn").addEventListener("click", () => {
      const productData = {
        name: document.getElementById("productName").value,
        category: document.getElementById("category").value,
        quantity: document.getElementById("quantity").value,
        price: document.getElementById("price").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        harvestDate: document.getElementById("harvestDate").value,
        contact: document.getElementById("contact").value,
        image: uploadedImage
      };

      localStorage.setItem("productData", JSON.stringify(productData));
      window.location.href = "productCard.html";
    });
  </script>
</body>
</html>
