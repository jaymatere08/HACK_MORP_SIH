    <script>
      function openCamera() {
        const video = document.getElementById("camera");
        video.style.display = "block"; // Show camera preview

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            alert("Camera access denied: " + error);
          });
      }
    </script>
