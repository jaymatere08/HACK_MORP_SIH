<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retailer Login</title>
    <link rel="icon" type="image" href="C:\Users\sarth\OneDrive\Attachments\Desktop\SIH\Logo_top.png">
    <link rel="stylesheet" href="retailerL.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="flex flex-col border">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-6 w-90">
          <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
            Retailer Login
          </h2>
          <form id="loginForm">
            <label class="block text-sm text-gray-600 mb-1">Your Name</label>
            <input
              id="name"
              type="text"
              class="w-full mb-3 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              required
            />

            <label class="block text-sm text-gray-600 mb-1">GSTIN No</label>
            <input
              id="GSTN"
              type="text"
              class="w-full mb-3 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              required
            />

            <label class="block text-sm text-gray-600 mb-1"
              >Your Aadhaar Number</label
            >
            <input
              id="AdhaarN"
              type="text"
              class="w-full mb-3 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              required
            />

            <label class="block text-sm text-gray-600 mb-1">Your Address</label>
            <input
              id="address"
              type="text"
              class="w-full mb-3 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              required
            />

            <label class="block text-sm text-gray-600 mb-1"
              >Your Contact Number</label
            >
            <input
              id="contactN"
              type="text"
              class="w-full mb-4 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              required
            />

            <button
              type="submit"
              class="w-full bg-yellow-400 text-white font-semibold py-3 rounded hover:bg-yellow-500 transition"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let user = {
            name: document.getElementById("name").value,
            GSTN: document.getElementById("GSTN").value,
            Adhaarn: document.getElementById("AdhaarN").value,
            address: document.getElementById("address").value,
            contactN: document.getElementById("contactN").value,
          };

          // Save to localStorage
          localStorage.setItem("userData", JSON.stringify(user));

          // Redirect to retailer.html
          window.location.href = "retailer.html";
        });
    </script>
  </body>
</html>
