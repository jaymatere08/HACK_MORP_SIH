<body>

        </div>
    </div>
    
  <div class="main">
    <h2>Sales Page</h2>
    <div id="sales-list"></div>
  </div>

  <script>
    const sales = JSON.parse(localStorage.getItem("salesProducts")) || [];
    const listDiv = document.getElementById("sales-list");

    if(sales.length === 0){
      listDiv.innerHTML = "<p>No products added yet!</p>";
    } else {
      sales.forEach(product => {
        let item = document.createElement("div");
        item.className = "sale-card";
        item.innerHTML = `
          <h3>${product.name}</h3>
          <p><b>Price:</b> ‚Çπ${product.price}/kg</p>
          <p><b>Quantity:</b> ${product.quantity} kg</p>
        `;
        listDiv.appendChild(item);
      });
    }
  </script>
</body>
