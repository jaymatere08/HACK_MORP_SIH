<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <link rel="icon" type="image" href="C:\Users\sarth\OneDrive\Attachments\Desktop\SIH\Logo_top.png">
    <link rel="stylesheet" href="distributorOrder.css">
</head>
<body>
    <div class="main">
        <h2>Order Details</h2>
        <div class="order-card">
            <p><b>Product:</b> <span id="prodName"></span></p>
            <p><b>Price per unit:</b> â‚¹<span id="prodPrice"></span></p>
            <p><b>Farm:</b> <span id="prodFarm"></span></p>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">

            <label for="address">Delivery Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment">
                <option value="cash">Cash on Delivery</option>
                <option value="online">Online Payment</option>
            </select>

            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        
        const product = JSON.parse(localStorage.getItem('selectedProduct'));
        if(product){
            document.getElementById('prodName').innerText = product.name;
            document.getElementById('prodPrice').innerText = product.price;
            document.getElementById('prodFarm').innerText = product.farm;
        }

        function placeOrder(){
            const quantity = document.getElementById('quantity').value;
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;

            if(!address){
                alert("Please enter delivery address!");
                return;
            }

            const order = {
                product: product.name,
                price: product.price,
                quantity: quantity,
                address: address,
                payment: payment
            };

            
            localStorage.setItem('currentOrder', JSON.stringify(order));
            alert("Order placed successfully!");
            
            window.location.href = 'distributorDashboard.html';
        }
    </script>
</body>
</html>
